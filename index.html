<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Poppins:ital,wght@0,100;0,200;0,400;0,800;1,400;1,800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images\favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <article class="container">
            <picture class="product__img">
                <source srcset="images/image-product-desktop.jpg" media="(min-width: 700px)"> 
                <img src="images/image-product-mobile.jpg"
                    alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it">
            </picture>


            <div class="description">
                <p class="title"><span>perfume</span></p>
            
                <h1>Gabrielle Essence Eau De Parfun</h1>
            
                <p class="texts">A floral, solar and voluptuous interpretation composed by
                    Oliver Polge, Perfumer-Creator for the House of CHANEL.
                </p>
            
                <div class="price">
                    <p class="discount"><span>$149.99</span></p>
                    <p class="full-price"><span><del>$169.99</del></span></p>
                </div>
            
                <button><img src="images\icon-cart.svg" alt=""> Add to Cart</button>
            </div>
        </article>
    </main>
</body>
</html>
